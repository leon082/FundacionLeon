<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:ui="http://java.sun.com/jsf/facelets" 
                 template="Template.xhtml" >

    <ui:define name="content" >
        
         <h:form id="forma">
            
            <p:growl id="grow" showDetail="true" life="5555"/>  
            
            <p:tabView id="tab">

                <p:tab title="Consulta Menores Comunidad"> <!-- Nombre  -->
                                 
                    <h:panelGrid columns="2" cellpadding="5">
                        <p:outputLabel for="add_1" value="Comunidad :" />
                        <p:selectOneMenu  id="add_1" value="#{menoresComunidadBean.v_select_comunidad}">  
                                <f:selectItem itemLabel="Seleccione" itemValue="" />  
                                <f:selectItems value="#{menoresComunidadBean.itemsComunida}"/>  
                        </p:selectOneMenu>   
                    </h:panelGrid>
                    <p:separator />
                    
                    <!-- Se actulizan los formularios  forma y forma2 para limpiar y mostrar cambios -->
                    <p:commandButton 
                        update=":forma:grow,:forma:tab:add_1,:forma2:listaIntegrantesPobla"
                        ajax="true" value="Consultar Comunidad" action="#{menoresComunidadBean.Consultar()}"
                                      />
                </p:tab>

            </p:tabView>

        </h:form>
        
        
	<h:form id="forma2">

            <p:dataTable id="listaIntegrantesPobla" value="#{menoresComunidadBean.listaMenoresComunidad}"
			var="IntegrantesPobla" 
                        paginator="true" 
                        rows="20" 
                        paginatorPosition="bottom"
                        >

                        <p:column headerText="Codigo Integrante Poblacion">
                          <p:outputLabel value="#{IntegrantesPobla.idIntegrante}"></p:outputLabel>
			</p:column>
                
			<p:column headerText="Nombres">
                          <h:outputText value="#{IntegrantesPobla.nombres}" />
			</p:column>

			<p:column  headerText="Apellidos">
                          <h:outputText value="#{IntegrantesPobla.apellidos}" />
			</p:column>

                        <p:column  headerText="Fecha Nacimiento">
                           <h:outputText value="#{IntegrantesPobla.fechaNacimiento}" />
			</p:column>

		</p:dataTable>

	</h:form>
        
        
        
    </ui:define>
      
</ui:composition>
