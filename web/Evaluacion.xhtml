<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:ui="http://java.sun.com/jsf/facelets" 
                 template="Template.xhtml" >

    <ui:define name="content" >
 
        <h:form id="forma">
            
            <p:growl id="grow" showDetail="true" life="5555"/>  
            
            <p:tabView id="tab">
                
                
                <p:tab title="Consulta Evaluacion de Proyectos"> <!-- Nombre  -->
                    <h:panelGrid columns="4" cellpadding="5">

                        <p:outputLabel for="add_1" value="Proyectos con Calificaciones menores de:" />
                        <p:inputText   id="add_1" value="#{evaluacionBean.valor}" />
                    </h:panelGrid>
                    <p:separator />
                    
                    <!-- Se actulizan los formularios  forma y forma2 para limpiar y mostrar cambios -->
                    <p:commandButton 
                        update=":forma:grow,:forma:tab:add_1,:forma2:listaEvaluacion"
                        ajax="true" value="Consultar Calificaciones" action="#{evaluacionBean.Consultar()}"
                                      />
                </p:tab>

            </p:tabView>

        </h:form>

	<h:form id="forma2">

            <p:dataTable id="listaEvaluacion" value="#{evaluacionBean.listaEvaluaciones}"
			var="evaluacion" 
                        paginator="true" 
                        rows="20" 
                        editable="true"
                        paginatorPosition="bottom"
                        >
                      <p:column headerText="Titulo del Proyecto">
                          <p:outputLabel value="#{evaluacion.titulo}"></p:outputLabel>
			</p:column>
                
                        <p:column headerText="Calificacion">
                            <p:outputLabel value="#{evaluacion.eva}"></p:outputLabel>
			</p:column> 
		</p:dataTable>

	</h:form>
        
    </ui:define>
</ui:composition>
